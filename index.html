<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Pod request access landing page</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link type="text/css" rel="stylesheet" href="css/main.css">
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400&display=swap" rel="stylesheet">
</head>

<body id="wrapper">
  <header>
    <div class="logo-image">
      <img class="logo" src="./img/header-logo.svg" alt="Podcast logo">
    </div>
  </header>
  <main>
    <div class="content-wrapper">
      <section class="description-content flow">
        <h1 class="description-title text-green uppercase">Publish your podcasts <span class="text-white">everywhere</span>.</h1>
        <p class="description-info text-light-blue">Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
          Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
      </section>
      <div class="podcast-content">
        <ul class="podcast-list">
          <li class="podcast-item"><img class="podcast-icon" src="./img/spotify.svg" alt="Spotify podcast logo"></li>
          <li class="podcast-item"><img class="podcast-icon" src="./img/apple-podcast.svg" alt="Apple podcast logo"></li>
          <li class="podcast-item"><img class="podcast-icon" src="./img/google-podcasts.svg" alt="Google podcast logo"></li>
          <li class="podcast-item"><img class="podcast-icon" src="./img/pocket-casts.svg" alt="Pocket podcast logo"></li>
        </ul>
      </div>
      <form action="#">
        <div class="input-box">
            <input class="input" type="text" placeholder="Email Address">
            <button class="button" type="submit">Request access</button>
        </div>
        <p class="text"></p>
      </form>
    </div>
  </main>
  <footer>
    <div class="footer-wrapper">
      <img class="footer-image" src="./img/bg-pattern-dots.svg" alt="Dotted image">
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
